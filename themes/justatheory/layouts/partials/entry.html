{{ .Content }}
{{- with .Params.via }}
<p>(Via <a href="{{ .href }}"{{ with .title }} title="{{ .}}"{{ end }}>{{ .name }}</a>)</p>
{{ end }}
<footer>
    <a title="Permanent link to “{{ .Title }}”" href="{{ .Permalink }}">&nbsp;{{ .Site.Params.bug }}&nbsp;</a>
    By {{ with .Site.Author.name }}{{ . }}{{ end }} for <a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
{{- partial "tags.html" . }}
</footer>
