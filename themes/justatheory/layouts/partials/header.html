<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en-us" }}">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>{{ .Site.Params.Bug }} {{ .Title }}</title>
	{{ with .Site.Params.description }}<meta name="description" content="{{ . }}">{{ end }}
	{{ with .Site.Params.author }}<meta name="author" content="{{ . }}">{{ end }}
	<link rel="stylesheet" href="{{ .Site.BaseURL }}css/screen.css">
	{{ if .RSSLink -}}<link href="{{ .RSSLink }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}">{{- end }}
	{{- .Hugo.Generator }}
</head>
<body>
	<header>
		<hgroup class="top">
			<h1 class="bug"><a href="{{ .Site.BaseURL }}">{{ .Site.Params.Bug }}</a></h1>
			<h1><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></h1>
			<h2>By {{ .Site.Params.author }}</h2>
		</hgroup>
		<nav>
			<ul>
				<li><a href="/about/">About</a></li>
				<li><a href="/archive/">Archives</a></li>
				<li><a href="/tags/">Tags</a></li>
				<li class="icon"><a href="//twitter.com/{{ .Site.Params.twitter }}"><i class="fa fa-twitter"></i></a></li>
				<li class="icon"><a href="{{ .RSSLink }}"><i class="fa fa-rss"></i></a></li>
			</ul>
		</nav>
	</header>
