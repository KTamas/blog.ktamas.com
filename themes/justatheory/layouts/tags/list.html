{{ partial "header.html" . }}
	<main id="{{ .Type }}">
		<header>
			<h2>Posts about {{ .Title }}</h2>
		</header>
		{{ range .Paginator.Pages }}
		{{ partial "article.html" (dict "doc" . "list" true) }}
		{{ end }}
		{{ template "_internal/pagination.html" . }}
	</main>
{{ partial "footer.html" . }}
